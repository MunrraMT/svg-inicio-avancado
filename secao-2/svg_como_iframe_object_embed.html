<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SVG como Iframe/Object/Embed</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>
            SVG como Iframe/Object/Embed
        </h1>

        <iframe src="./alarm_clock.svg" frameborder="0"></iframe>
        <object data="./alarm_clock.svg" type=""></object>
        <embed src="./alarm_clock.svg" type="">

        <div class="pros-cons">
            <p class="bad">Bastante lento</p>
            <p class="bad">Comportamentos diferentes dependendo do Browser</p>
            <p class="bad">Sem permissão de muitas edições</p>
        </div>
        
    </body>
</html>
