<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Famoso Morph Path</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        SVG - Famoso Morph Path
    </h1>

    <div class="container">
        <!-- <svg width="250" height="250" viewBox="0 0 194.6 185.1">
            <polygon fill="#32db78" points="110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 71.1,116.7"/>
        </svg> -->

        <svg width="250" height="250" viewBox="0 0 194.6 185.1">
            <polygon id="estrela" fill="#FFD41D" points="97.3,0 127.4,60.9 194.6,70.7 145.9,118.1 157.4,185.1 97.3,153.5 37.2,185.1 48.6,118.1 0,70.7 67.2,60.9"/>
            
            <animate 
                xlink:href="#estrela"
                attributeName="points"
                to="110,58.2 147.3,0 192.1,29 141.7,105.1 118.7,139.8 88.8,185.1 46.1,156.5 0,125 23.5,86.6 71.1,116.7"
                dur="0.5s"
                begin="click"
                fill="freeze"
            />
            
            <animate 
                xlink:href="#estrela"
                attributeName="fill"
                to="#32db78"
                dur="0.5s"
                begin="click"
                fill="freeze"
            />
        </svg>
    </div>
    
</body>
