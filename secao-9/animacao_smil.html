<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Criando uma animação simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        SVG - Criando uma animação simples
    </h1>

    <div class="container">
        <svg width="500" height="350" viewBox="0 0 500 350" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle id="circle" cx="50" cy="50" r="30" fill="blue"/>
            <rect id="rect" x="25" y="200" width="50" height="50" fill="orangered"/>

            <animate 
                xlink:href="#circle"
                attributeName="cx"
                from="50"
                to="450"
                dur="3s"
                fill="freeze"
                begin="click"
                id="animation_circle"
            />

            <animate 
                xlink:href="#rect"
                attributeName="x"
                from="25"
                to="425"
                dur="3s"
                fill="freeze"
                begin="animation_circle.begin + 1s"
            />
        </svg>
    </div>
    
</body>
</html>
