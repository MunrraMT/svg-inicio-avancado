<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Formas Básicas</title>
    <link rel="stylesheet" href="./formas-basicas.css">
</head>
<body>

    <h1>
        SVG - Formas Básicas
    </h1>

    <h2>Rect</h2>
    <svg>
        <rect x="50" y="20" width="100" height="100"/>
    </svg>

    <h2>Circle</h2>
    <svg>
        <circle cx="150" cy="70" r="25"/>
    </svg>

    <h2>Ellipse</h2>
    <svg>
        <ellipse cx="150" cy="75" rx="100" ry="50"/>
    </svg>

    <h2>Line</h2>
    <svg>
        <line x1="10" y1="10" x2="100" y2="120" stroke="#000" stroke-width="4"/>
    </svg>

    <h2>Polyline</h2>
    <svg>
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160" fill="transparent" stroke="#000" stroke-width="4"/>
    </svg>

    <h2>Polygon</h2>
    <svg>
        <polygon points="50,5 100,5 125,30 125,80 100,105 50,105 25,80 25,30" fill="#000" stroke="red" stroke-width="4"/>
    </svg>

    <h2>Path</h2>
    <svg>
        <path 
        fill="none" stroke="#000" stroke-width="4"
        d="M40,20 L40,80 A30,30 0 0,0 100,100 L120,80Z"/>
    </svg>
    
</body>
</html>
