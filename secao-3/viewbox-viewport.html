<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG - Viewbox e Viewport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>
        SVG - Viewbox e Viewport
    </h1>

    <svg width="300" height="100" viewBox="0 0 300 100" style="border: 1px solid red;">
        <circle r="25" cx="150" cy="50">
    </svg>

    <svg width="300" height="100" viewBox="0 0 600 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="border: 1px solid red;">
        <circle cx="300" cy="100" r="50" style="fill: red"/>
    </svg>  
    
</body>
</html>
